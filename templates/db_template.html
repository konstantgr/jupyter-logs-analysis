<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs database</title>
</head>
<body>
<table border="1">
    <tr>
        {% for col in columns %}
        <td>{{ col }}</td>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for col in columns %}
        <td>{{ row[col] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
