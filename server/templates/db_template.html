<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs database</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        {% for col in columns %}
        <td>{{ row[col] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>

</html>
